version: 2.1

jobs:
  build:
    working_directory: 
    docker:
      - image: "circleci/python:3.9.9"
    steps:
      - checkout
      - run:
          command: |
            pip3 install numpy
            pip3 install sklearn
            pip3 install matplotlib
            python3 Main/ModifiedClusterCentroids.py
            python3 Main/UseCase.py
  test:
    working_directory: 
    docker:
      - image: "circleci/python:3.9.9"
    steps:
      - checkout
      - run:
          command: |
            python3 Test/MCCTest.py

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
